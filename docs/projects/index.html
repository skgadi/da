<!doctype html>
<html lang=en>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset=utf-8>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-red.css">

  <title>Apps using Desktop Agent</title>


    <!--faveicon-->
    <link rel="apple-touch-icon" sizes="57x57" href="../apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
  

  <style>
    .box {
      height: 400px;
      cursor: pointer;
    }
    .box>div:first-child {
      height: 45px;
      overflow: hidden;
    }
    .box>div:last-child {
      height: calc(400px - 45px);
      overflow: auto;
    }
    .box>div>img {
      width: 50%;
      text-align: center;
      display: block;
      margin: auto;
      padding-top: 16px;
    }
    .box>div>p{
      text-align: justify;
    }
    h2 {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div class="w3-bar w3-theme">
    <div class="w3-bar-item">
      <img src="../logo.png" alt="logo" style="width: 75px;"/>
    </div>
    <div class="w3-bar-item">
      <h1>Projects using Desktop Agent</h1>
    </div>
  </div>
  <br />
  <div id="app">
    <div class="w3-row-padding">
      <template v-for="(val, idx) in projects">
        <div class="w3-col s12 m6 l3">
          <div class="w3-card box" @click="openUrl(val.url)" :href="val.url">
            <div class="w3-container w3-theme">
              <H2 v-text="val.title"></h2>
            </div>
            <div>
              <img :src="val.img" >
              <p class="w3-padding" v-text="val.desc"></p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
